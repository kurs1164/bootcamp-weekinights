<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS introduction</title>
    <link rel="stylesheet" href="assets/styles/css_introduction.css">
    <!-- internal css-->
    <style>
        .internal-css{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- class use to identify the block-->
    <p class="internal-css">
        This is an internal css.
        <!-- internal-class use in head-->
    </p>

    <p class="inline-css" style="color: red;">
        This is an inline css.
    </p>
    <!-- this is our standard style -->
    <!-- this use on css file by linking -->
    <p class="external-css">
        This is an external css.
    </p>

    <h1 class="header1">Header 1</h1>
    <h1>Header 2</h1>
    <h1>Header 3</h1>

    <h3 class="Ryoken">I am Ryoken</h3>
    <p class="Ryoken"> I am universal student</p>
</body>
</html>

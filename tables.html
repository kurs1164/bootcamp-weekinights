<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        td,th,tr{
            border: 2px solid red
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Hight</th>
        </tr>
        <tr>
            <td>Ryoken</td>
            <td>21</td>
            <td>180</td>
        </tr>
        <tr>
            <td>Chiho</td>
            <td>23</td>
            <td>165</td>
        </tr>
    </table>
    <br>
    <br>
    <!-- br makes some spaces and magins-->
    <table>
        <th colspan="4">Student Profiles</th>
        <tr>
            <th rowspan="4">Students</th>
            <th>Name</th>
            <th>Age</th>
            <th>Hight</th>
        </tr>
        <tr>
            <td>Ryoken</td>
            <td>21</td>
            <td>180</td>
        </tr>
        <tr>
            <td>Chiho</td>
            <td>23</td>
            <td>165</td>
        </tr>
    </table>
</body>
</html>

<html lang="en">
<head>

    <title>css tables forms</title>
    <link rel="stylesheet" href="assets/styles/css_tabls_forms.css">

<body>
    <table>
        <tr class="odd">
            <td>1</td>

            <td>3</td>
        </tr>
        <tr class="even">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr class="odd">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr class="even">
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <br>
    <br>
    <div>
        <form action="#" method="#">
            <input type="text" name="first_name" id="first_name" placeholder="enter your first name">
            
            <br><br>
            <input type="text" name="last_name" id="last_name" placeholder="enter your last name:">

            <br><br>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>

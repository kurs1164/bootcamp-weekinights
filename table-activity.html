<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables activity</title>

    <style>
        th,tr,td{
            border: 2px solid red
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th colspan="5">Time Table</th>
        </tr>

        <tr>
            <th rowspan="5">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
        </tr>

        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
        </tr>

        <tr>
            <th colspan="4">Lunch Time</th>
            <!-- th is center of the row-->
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
            <td colspan="2" rowspan="2">Project</td>
        </tr>

        <tr>
            <td>Social</td>
            <td>History</td>
        </tr>
    </table>
</body>
</html>

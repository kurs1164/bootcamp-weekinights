<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            margin-bottom: 20px;
        }
        .btn{
            padding: 10px;
            background-color: cadetblue;
            display: inline-block;
        }
        /* inline element will not accept height adn width, so to move needs changing the display style */
    </style>
</head>
<body>
    
    <!-- block elements make space of other area near the elements -->

    <!-- inline elements make space only the elements area -->

    <h1>To kill Markingbird</h1>
    <h1 style="display: inline;">TO kill a Mirkingbird</h1>

    <!-- inline element changes the sytle to chaneg block display -->
    <a href="#">read more...</a>
    <a href="#" style="display: block;">Read more...</a>

    <!-- none display -->
    <a href="#" style="display: none;">You cannot see me</a>

    <!-- inline block -->
    <h2>Herper Briz</h2>
    <a href="#" class="btn">Click me</a>
</body>
</html>
